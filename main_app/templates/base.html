{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>empowerTech</title>
  <link rel="shortcut icon" href="/static/favicon_io/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <ul>
          <li><a href="{% url 'home' %}" class="left brand-logo">&nbsp;&nbsp;Home</a></li>
        </ul>
        <ul class="right">
          <li><a href="/posts">View All my Posts</a></li>
          {% if user.is_authenticated %}
          <li><a href="{% url 'posts_create' %}">Add a Post</a></li>
          <li><a href="{% url 'logout' %}">Log Out</a></li>
          {% else %}
          <li><a href="{% url 'signup' %}">Sign Up</a></li>
          <li><a href="{% url 'login' %}">Log In</a></li>
          {% endif %}
        </ul>

    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock content %}
  </main>
  <footer>
  <div class="footer-copyright">
    <div class="center">
      Made by <a class="blue-text text-lighten-2" href="http://materializecss.com">2023 empowerTech</a>
    </div>
  </footer>
</body>

</html>
