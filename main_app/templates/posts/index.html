{% extends 'base.html' %}
{% block content %}


<main class="posts-index">
  <h1>Empowering Women in Tech</h1>
{% for post in posts %}
<a href="{% url 'detail' post.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ post.title }}</span>
      <p>Description: {{ post.description|linebreaks }}</p>
      <p>category: {{ post.category }}</p>
    </div>
  </div>
</a>
{% endfor %}
</main>

<script>
  document.body.style.backgroundImage = "url(/static/img/abstractwhite.png)";
  document.body.style.backgroundSize = "cover";

</script>
{% endblock %}
